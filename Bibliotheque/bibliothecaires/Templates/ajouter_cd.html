{% extends "base.html" %}
{% block title %}Ajouter un CD{% endblock %}
{% block content %}
    <h3>Ajouter un CD</h3>
    <form method="post">
        {% csrf_token %}
        <label for="nom">Nom : </label><br />
        <input type="text" id="nom" name="nom" /><br />
        <label for="artiste">Artiste : </label><br />
        <input type="text" id="artiste" name="artiste" /><br />
        <input type="submit" value="Ajouter" />
    </form>
{% endblock %}
