{% extends "base.html" %}
{% block content %}
<h2>Liste des membres</h2>
<ul>
    {% for membre in membres %}
    <li>{{ membre.prenom }} {{ membre.nom }} - <a href="{% url 'mettre_a_jour_membre' membre.id %}">Modifier</a> - <a href="{% url 'supprimer_membre' membre.id %}">Supprimer</a></li>
    {% endfor %}
</ul>
{% endblock %}
